apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo
    spec:
      containers:
      - image: dtux/demo
        imagePullPolicy: IfNotPresent
        name: demo
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: demo
  name: demo
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 9001-9001
    port: 9001
    protocol: TCP
    targetPort: 9001
  selector:
    app: demo
  type: LoadBalancer
  externalIPs:
    - 172.17.0.3
status:
  loadBalancer: {}
